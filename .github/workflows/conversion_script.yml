name: Gene Bump Dry Run

on:
  push:
    branches:
      - main
      - tsmith/4790-auto-pro
#    paths:
#      - '**/cellxgene_schema_cli/cellxgene_schema/ontology_files/*.csv.gz'
#      - '**/cellxgene_schema_cli/cellxgene_schema/ontology_files/*_diff.txt'
#      - '**/cellxgene_schema_cli/cellxgene_schema/ontology_files/all_ontology.json.gz'


permissions:
  id-token: write
  contents: read

jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
      - name: Python cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r migration_assistant/requirements.txt
      - name: Run Conversion Script Generator
        run: |
          make generate-conversion-script
      - name: Get Version
        id: get_version
        run: |
            echo ::set-output name=version::$(make show-current-version)
            echo ::set-output name=release_branch::$(make show-release-branch)
      - name: lint changes
        uses: pre-commit/action@v3.0.0
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'AUTO: update convert.py to schema_version ${{ steps.get_version.outputs.version }}'
          title: 'Release: ${{ steps.get_version.outputs.version }}'
          body: 'This is an automated PR to update convert.py to schema_version ${{ steps.get_version.outputs.version }}.'
          branch: ${{ steps.get_version.outputs.release_branch }}
          reviewers: bento007
          assignees: bento007

