name: Updated Gene info

on:
  push:
    paths:
      - 'cellxgene_schema_cli/cellxgene_schema/ontology_files/gene_info.yml'
    branches: main

jobs:
  gene-processing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Python cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: gene-processing
        run: |
          pip install -r cellxgene_schema_cli/requirements.txt
          make gene-processing -C cellxgene_schema_cli
      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "gene-processing"
          git push
